<p class="p1"><span class="s1">海浪无声将夜幕深深淹没</span></p>
<p class="p1"><span class="s1">漫过天空尽头的角落</span></p>
<p class="p1"><span class="s1">大鱼在梦境的缝隙里游过</span></p>
<p class="p1"><span class="s1">凝望你沉睡的轮廓</span></p>
<p class="p1"><span class="s1">看海天一色</span><span class="s2"> </span><span class="s1">听风起雨落</span></p>
<p class="p1"><span class="s1">执子手吹散苍茫茫烟波</span></p>
<p class="p1"><span class="s1">大鱼的翅膀</span><span class="s2"> </span><span class="s1">已经太辽阔</span></p>
<p class="p1"><span class="s1">我松开时间的绳索</span></p>
<p class="p1"><span class="s1">怕你飞远去</span><span class="s2"> </span><span class="s1">怕你离我而去</span></p>
<p class="p1"><span class="s1">更怕你永远停留在这里</span></p>
<p class="p1"><span class="s1">每一滴泪水</span><span class="s2"> </span><span class="s1">都向你流淌去</span></p>
<p class="p1"><span class="s1">倒流进天空的海底</span></p>
